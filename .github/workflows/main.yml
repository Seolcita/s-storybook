name: Merge to Main

on:
  push:
    branches: [main]

build:
  runs-on: ubuntu-latest
  strategy:
    matrix:
      node: [18]

  steps:
    - uses: actions/checkout@v3
    - name: Run linting rules and tests
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - run: npm ci
    - run: npm run lint
    - run: npm run test
